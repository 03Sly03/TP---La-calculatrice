<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display">
            <p class="display_screen">0</p>
        </div>
        <a>PGM Calculator</a>
        <div class="keyboard">
            
            <div class="keyboard__key1">
                <button class="keyboard__key">
                    +
                </button>
                <button class="keyboard__key">
                    -
                </button>
                <button class="keyboard__key">
                    *
                </button>
                <button class="keyboard__key">
                    7
                </button>
                <button class="keyboard__key">
                    8
                </button>
                <button class="keyboard__key">
                    9
                </button>
                <button class="keyboard__key">
                    4
                </button>
                <button class="keyboard__key">
                    5
                </button>
                <button class="keyboard__key">
                    6
                </button>
                <button class="keyboard__key">
                    1
                </button>
                <button class="keyboard__key">
                    2
                </button>
                <button class="keyboard__key">
                    3
                </button>
                <button class="keyboard__key">
                    0
                </button>
                <button class="keyboard__key">
                    .
                </button>
                <button class="keyboard__key_ac">
                    AC
                </button>
            </div>

            <div class="keyboard__key2">
                <button class="keyboard__key">
                    /
                </button>
                <button class="keyboard__key_equal">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
